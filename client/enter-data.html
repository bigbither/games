<html>


<head>

    <title>Robert's Game Spot</title>
    <link rel="stylesheet" href="/client/css/enter-data.css">


    <script src="/client/js/config.js"></script>
    <script src="/client/js/write-data.js" async></script>

</head>




<body>


    <section>
        <h1>Robert's Game Spot</h1>

        <div class="link-container">
            < <a class="link-item" href="/">Home</a>
            <a class="link-item" href="/enter-data">Enter Data</a>
            <a class="link-item" href="/view-data">View Data </a>
            <a class="link-item" href="/browse-data">Browse Data</a>
        </div>
    </section>

    <section id="main-section">
        <div>
            <h2>Enter Data</h2>
            <form id="enter-data">
                <label for="gameName">Game Name:</label>
                <input type="text" id="gameName" name="Game Name" />
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="Rating" />
                <label for="storyLength">Story Length:</label>
                <input type="number" id="storyLength" name="Story Length" />
                <label for="playerCount">Player Count:</label>
                <input type="text" id="playerCount" name="Players" />
                <label for="gameDeveloper">Game Developer:</label>
                <input type="text" id="gameDeveloper" name="Game Developer" />
                <label for="releaseDate">Release Date:</label>
                <input type="date" id="releaseDate" name="Date of Release" />
                <label for="recentUpdates">Recent Updates:</label>
                <input type="text" id="recentUpdates" name="Most Recent Update" />
                <div id="button-container">
                    <button type="button" id="submit-button">Submit</button>
                    <button type="button" id="clear-button">Clear</button>

                </div>
            </form>
        </div>



    </section>

</body>














</html>
